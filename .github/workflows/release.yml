name: Release

on:
  push:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
          if [ "v${{ steps.version.outputs.version }}" = "$LATEST" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: centy-tui-linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            name: centy-tui-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: centy-tui-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: centy-tui-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install protobuf (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf
      - name: Install protobuf (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install protoc -y
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/centy-tui ${{ matrix.name }}
      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/centy-tui.exe ${{ matrix.name }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare binaries
        run: |
          mkdir release
          find artifacts -type f -exec mv {} release/ \;
      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.check-version.outputs.version }}" \
            --repo ${{ github.repository }} \
            --title "v${{ needs.check-version.outputs.version }}" \
            --generate-notes \
            release/*
